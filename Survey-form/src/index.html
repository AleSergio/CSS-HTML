<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

<body translate="no">
<h1 id="title"> What animals do you like?</h1>

<div id="form-outer">
<p id="description"> Survey to check what person you are </p>
<form id="survey-form" method="Get"> 

  <div class="rowTab">
<div class="labels">
<label id="name-label" for="name">* Name: </label>
</div>
<div class="rightTab">
<input autofocus="" type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required="">
</div>
</div>
  
    <div class="rowTab">
<div class="labels">
<label id="email-label" for="email">* Email: </label>
</div>
<div class="rightTab">
<input type="email" name="email" id="email" class="input-field" required placeholder="Enter your email">
</div>
</div>
    
      <div class="rowTab">
<div class="labels">
<label id="number-label" for="number">* Age: </label>
</div>
<div class="rightTab">
<input type="number" name="number" id="number" min="1" max="100" class="input-field" placeholder="Enter your age" required="">
</div>
 </div>
      
<div class="rowTab">
<div class="labels">
<label id="animal-label" for="animal">Choose an animal: </label>
</div>
<div class="rightTab">
<select id="dropdown" name="animal" class="dropdown">
<option disabled="" value="">Select an option</option>
<option value="Dog">Dog</option>
<option value="Cat">Cat</option>
<option value="Elephant">Elephant</option>
<option value="Dolphin">Dolphin</option>
<option value="Lion">Lion</option>
</select>
</div>  
 </div>
        
<div class="rowTab">
<div class="labels">
<label id="raiting-label" for="animal">Do you want to help us to save them:</label>
</div>
<div class="rightTab">
<ul style="list-style: none;">
<li class="radio"><label>Definitely<input name="radio-buttons" value="1" type="radio" class="userRatings"></label></li>
<li class="radio"><label>Maybe<input name="radio-buttons" value="2" type="radio" class="userRatings"></label></li>
<li class="radio"><label>Not sure<input name="radio-buttons" value="3" type="radio" class="userRatings"></label></li>
</ul>
</div>  
</div> 
  
 <div class="rowTab">
<div class="labels">
<label for="comments">Any Comments or Suggestions?</label>
</div>
<div class="rightTab">
<textarea id="comments" class="input-field" style="height:60px;resize:horizontal;" name="comment" placeholder="Enter your comment here..."></textarea>
</div>
</div>
  
 <div class="rowTab">
<div class="labels">
<label for="preferences">What animal do you have? </label>
</div>
<div class="rightTab">
<ul id="preferences" style="list-style: none;">
<li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Cat</label></li>
<li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Dog</li>
</ul>
</div>
</div>
  
<button id="submit" type="submit">Submit</button>
</form>
</div>
